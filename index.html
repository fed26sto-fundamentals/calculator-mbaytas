<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="pageContainer">

            <div class="calculatorContainer">
                <div class="display">
                    <p class="history">09876</p>
                    <p class="current">12345</p>
                </div>

                <div class="buttons">

                    <div class="numberButtons">
                        <div class="buttonRow">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="buttonRow">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="buttonRow">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="buttonRow">
                            <button>0</button>
                            <button>C</button>
                            <button>=</button>
                        </div>
                    </div>

                    <div class="operatorButtons">
                        <button>&plus;</button>
                        <button>&minus;</button>
                        <button>&times;</button>
                        <button>&divide;</button>
                    </div>

                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
