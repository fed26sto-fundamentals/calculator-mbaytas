<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="pageContainer">

            <div class="calculatorContainer">
                <div class="display">
                    <p id="historyDisplay"></p>
                    <p id="currentDisplay"></p>
                </div>

                <div class="buttons">

                    <div class="numberButtons">
                        <div class="buttonRow">
                            <button class="numberButton">1</button>
                            <button class="numberButton">2</button>
                            <button class="numberButton">3</button>
                        </div>
                        <div class="buttonRow">
                            <button class="numberButton">4</button>
                            <button class="numberButton">5</button>
                            <button class="numberButton">6</button>
                        </div>
                        <div class="buttonRow">
                            <button class="numberButton">7</button>
                            <button class="numberButton">8</button>
                            <button class="numberButton">9</button>
                        </div>
                        <div class="buttonRow">
                            <button class="numberButton">0</button>
                            <button class="grayButton" id="clearButton">C</button>
                            <button class="orangeButton" id="equalsButton">=</button>
                        </div>
                    </div>

                    <div class="operatorButtons">
                        <button class="orangeButton">&plus;</button>
                        <button class="orangeButton">&minus;</button>
                        <button class="orangeButton">&times;</button>
                        <button class="orangeButton">&divide;</button>
                    </div>

                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
